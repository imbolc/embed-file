[hooks]
pre-commit = """\
    cargo fmt -- --check \
    && cargo test --all-features --workspace --bins --examples --tests \
    && cargo clippy --all-features --workspace --bins --examples --tests -- -D warnings \
    && cargo sync-readme && git add README.md \
    && typos \
"""
pre-push = """\
    cargo sync-readme -c \
"""

[logging]
verbose = true
